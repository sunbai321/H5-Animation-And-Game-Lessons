<!DOCTYPE html>
<html>
<head>
	<title>绘制图像</title>
</head>
<body>
<canvas id="canvasOne" width="200" height="200" style="border:solid 1px #ccc"></canvas>
<canvas id="canvasTwo" width="200" height="200" style="border:solid 1px #ccc"></canvas>
</body>
<script>
 window.onload = function () {
            canvasAppOne();
            canvasAppTwo();//以canvasOne为内容绘制在canvasTwo中
        }

        function canvasAppOne() {
        	var theCanvas=document.getElementById('canvasOne');
        	var context=theCanvas.getContext('2d');
        	var spaceShip=new Image();
        	spaceShip.src="images/one.png"; 
        	 spaceShip.width="32px";
             spaceShip.height="32px";
        	spaceShip.onload=function haha(){
                  context.drawImage(spaceShip,0,0);

                  drawBorder(context,0,0,32,32,'red');

                   context.drawImage(spaceShip, 0, 32, 68, 68);
                drawBorder(context,0, 32, 68, 68,"red");

                context.drawImage(spaceShip, 0, 0, 16, 16, 100, 100, 100, 100);
                drawBorder(context,100, 100, 100, 100,"red");
        	}

        }
        function canvasAppTwo()
        {

        }
         function drawBorder(ctx,x, y, w, h,color) {
            ctx.save();
            ctx.strokeStyle = color;
            ctx.lineWidth = 2;
            ctx.strokeRect(x, y, w, h);
            ctx.restore();
        }
</script>
</html>
