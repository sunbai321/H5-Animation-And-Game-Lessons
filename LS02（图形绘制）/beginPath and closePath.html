<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas绘图基础（beginPath与closePath）</title>
    <script type="text/javascript">
        window.addEventListener('load', eventWindowLoaded, false);
        function eventWindowLoaded() {
            canvasApp();
        }
        
        function canvasApp() {
            var theCanvas = document.getElementById('canvas');
            var context = theCanvas.getContext('2d');
            drawLine(context);
        }
        function drawLine(ctx) {
            //没有用beginPath的情况，理解状态的canvas是基于状态的绘图
            //beginPath(); //有beginPath和没有的区别
            ctx.strokeStyle = 'blue';
            ctx.lineWidth = 5;
           
            ctx.moveTo(10,10);
            ctx.lineTo(200,10);
            ctx.lineTo(200,120);
            //这三句可以是封闭的三角形
            ctx.closePath();
            //有closePath和没有的区别,。没有图形将不能闭合
            ctx.stroke();//没有将不绘制

            ctx.beginPath(); //有beginPath和没有的区别.没有会将原来的也改变
            ctx.strokeStyle = 'red';
            ctx.lineWidth = 10;

            ctx.moveTo(10,200);
            ctx.lineTo(200,200);
            ctx.lineTo(200,300);

            ctx.closePath();
            ctx.stroke();
            
        }

    </script>
</head>
<body>
<!--<div style="position: absolute; top: 50px; left: 50px;">-->
<div>
    <canvas id="canvas" width="500" height="500" style="border:solid #ccc 2px">
     
    </canvas>
</div>
</body>
</html>
